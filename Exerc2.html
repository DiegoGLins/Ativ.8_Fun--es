  <script>
    // Crie uma função que recebe um valor inteiro e retorne verdadeiro se
    // for ímpar ou falso se for par.

    function checkNumberOdd() {
      let number = parseInt(prompt("Digite um número:"));
      if (number % 2 != 0) {
        console.log(true);
      } else {
        console.log(false);
      }
    }

    checkNumberOdd();
  </script>
