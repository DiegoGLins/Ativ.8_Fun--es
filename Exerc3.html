  <body>
    <script>
      //   Crie uma função que recebe por parâmetro um valor inteiro e
      //   positivo e retorne verdadeiro se o número for primo ou falso se não
      //   for

      function numberPrime() {
        let divisorA = 2;
        let divisorB = 3;
        let divisorC = 5;
        let divisorD = 7;
        let number = parseFloat(prompt("Digite um número"));

        if (number <= 1) {
          console.log(number + " Não é um número primo");
        } else if (number === 2) {
          console.log(number + " É um número primo");
        } else if (number / number === 1 && number === divisorB) {
          console.log(number + " É um número primo");
        } else if (number % divisorB === 0 && number != divisorB) {
          console.log(number + " Não é um número primo");
        } else if (
          number % divisorA != 0 &&
          number % divisorB != 0 &&
          number % divisorC != 0 &&
          number % divisorD != 0
        ) {
          console.log(number + " É um número primo");
        } else {
          console.log(number + " Não é número primo");
        }
      }

      numberPrime()
    </script>
  </body>
